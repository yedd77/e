<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waste Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--font-->
  <link rel="icon" href="https://imgur.com/s95gbDS.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    .f-9 {
      font-size: 10px;
    }

    .f-10 {
      font-size: 60px;
    }

    .text-pur {
      color: #6c3483;
    }

    .text-pur-2 {
      color: #442755;
    }

    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    .empty {
      margin: 0px;
      padding: 0px;
    }

    .bg-color {
      color: #f6f6f6;
    }

    .f-style {
      font-family: "Poppins", serif;
      font-weight: 100;
      font-style: normal;
    }
  </style>
</head>

<body class="bg-color f-style">
  <nav class="navbar shadow-sm">
    <div class="container">
      <div class="d-flex">
        <i class="bi bi-robot text-pur-2 fs-3 me-3"></i>
        <div>
          <a class="navbar-brand fw-bold empty">Waste Prediction</a>
          <p class="empty navbar-brand fw-bold f-9">By OtonoseKanade</p>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row" style="height: 30rem;">
      <div class="col-6 d-flex align-items-center">
        <div>
          <p class="empty fw-bold f-10 text-pur-2">Malaysia Waste Generated</p>
          {% if prediction is not none and target_year is not none %}
          <p class="empty fw-bold f-10 text-pur-2 mb-3">{{ prediction }} metric tons in year {{ target_year }}</p>
          {% else %}
          <p class="empty fw-bold f-10 text-pur-2 mb-3">Yearly Prediction</p>
          {% endif %}
          <p class="empty fs-5 fw-semibold text-secondary">Prediction is based on past historical data in Malaysia from
            2000.</p>
        </div>
      </div>

      <div class="col-6 d-flex justify-content-center align-items-center">
        <div style="width: 60%;">
          <form method="POST">
            <input type="text" class="form-control input-lg border-0 shadow-sm" placeholder="Enter future years"
              cols="30" type="number" id="years" name="years" required>
            <div class="mt-2 d-flex justify-content-end">
              <div class="d-grid col-4">
                <button class="btn text-pur border-0 fw-semibold shadow-sm" type="submit"
                  style="background-color: #d7c9e4;"><i class="bi bi-stars"></i> Check</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
